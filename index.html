<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具箱</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>在线工具箱</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <h3>图片工具</h3>
                    <ul>
                        <li class="active"><a href="#/image/compress">图片压缩</a></li>
                        <li><a href="#/image/convert">图片格式转换</a></li>
                        <li><a href="#/image/filter">图片滤镜</a></li>
                    </ul>
                </div>
                <div class="nav-group">
                    <h3>文本工具</h3>
                    <ul>
                        <li><a href="#/text/diff">文本对比</a></li>
                        <li><a href="#/json-format">JSON格式化</a></li>
                    </ul>
                </div>
                <div class="nav-group">
                    <h3>编码转换</h3>
                    <ul>
                        <li><a href="#/base64">Base64转换</a></li>
                        <li><a href="#/url-encode">URL编码</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="tool-title">图片压缩</div>
                <div class="tool-actions">
                    <button class="theme-toggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 工具内容区 -->
            <div class="tool-container">
                <!-- 工具内容会通过路由动态加载 -->
            </div>
        </main>
    </div>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
